<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> instant data with checkbox</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <input type="checkbox" class="skill" value="php" id="php"><label for="php">PHP</label><br>
                        <input type="checkbox" class="skill" value="html" id="html"><label for="html">HTML</label><br>
                        <input type="checkbox" class="skill" value="css" id="css"><label for="css">CSS</label><br>
                        <input type="checkbox" class="skill" value="javascript" id="javascript"><label for="javascript">JAVASCRIPT</label><br>
                        <input type="checkbox" class="skill" value="python" id="python"><label for="python">PYTHON</label><br>
                        <input type="checkbox" class="skill" value="laravel" id="laravel"><label for="laravel">LARAVEL</label><br>
                        <input type="checkbox" class="skill" value="bootstrap" id="bootstrap"><label for="bootstrap">BOOTSTRAP</label><br>
                        <input type="checkbox" class="skill" value="react js" id="react"><label for="react">REACT JS</label><br>
                        <input type="checkbox" class="skill" value="ios" id="ios"><label for="ios">IOS</label>
                    </div>
                    <div class="card-footer">
                        <ul class="list-group result">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
